<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Classroom Scanner</title>
    <style>
      #arjsScene {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs>
      <!-- Define a marker that triggers the AR experience -->
      <a-marker preset="hiro">
        <!-- Define an entity with a text component to display the scanned number -->
        <a-entity
          position="0 0.5 0"
          text="value: Class 123; color: black; align: center;"
        ></a-entity>
      </a-marker>
      <!-- Define a camera to view the AR scene -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
